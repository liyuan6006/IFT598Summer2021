{% extends 'g2g_app/home.html' %}
{% block content %}


<div class="row  row justify-content-center mt-3 mb-3">
    <div class="col-sm-4 card">
        <h5 class="card-title">Sign Up</h5>
        {{ error }}
        <form method='POST' id="signupFrom">
            <!--cross-site-request-forgery-->
            {% csrf_token %}

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" value="123@abc.com" required
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Verify Password</label>
                <input type="password" name="verifyPassword" class="form-control" id="exampleInputPassword1" required>
            </div>
       
            <button id="btnSignup" type="submit" class="btn btn-primary">Sign Up</button>
            <a class="btn btn-secondary " href="/home" role="button">Close</a>
        </form>
    </div>
</div>
{% endblock %}
