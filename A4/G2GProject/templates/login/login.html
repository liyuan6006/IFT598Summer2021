{% extends 'home/home.html' %}
{% block content %}


<div class="row  row justify-content-center mt-3 mb-3">
    <div class="col-sm-4 card">
        <h5 class="card-title">Login</h5>
                    <form id="loginFrom">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" value="123@abc.com"
                                required aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="btnLogin" type="submit" class="btn btn-primary">Login</button>
                    </form>
    </div>
</div>
{% endblock %}
