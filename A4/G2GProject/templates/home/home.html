    <title>Give Together</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><svg width="105" height="55">
                    <circle cx="45" cy="30" r="20" stroke="#fff" stroke-width="4" fill="#333333"></circle>
                    <text fill="#fff" font-size="10" font-family="Verdana" x="34" y="35">G2G</text>

                    <text fill="#fff" x="10" y="20" style="writing-mode: tb;" font-size="10">
                        Give
                    </text>
                    <text fill="#fff" x="80" y="10" style="writing-mode: tb;" font-size="10">
                        Together
                    </text>

                </svg></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link donateMenu" href="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item gallerisMenu">
                        <a class="nav-link" href="/galleries">Galleries</a>
                    </li>
                    <li class="nav-item newsMenu">
                        <a class="nav-link" href="/news">News</a>
                    </li>
                    <li class="nav-item contactusMenu">
                        <a class="nav-link " href="#">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About Us
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Our Work</a>
                            <a class="dropdown-item" href="#">Members</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Resources</a>
                        </div>
                    </li>
                </ul>



                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">


                    <li id="btnRegisterHeader" class="nav-item">
                        <a class="nav-link " href="/register">Register</a>
                    </li>
                    <li id="btnLoginHeader" class="nav-items">
                        <a class="nav-link " href="/login">Login</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    {% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card text-center">
                <div class="card-header">
                    We help each other
                </div>
                <div class="card-body">
                    <div class="col-sm-12">
                        <iframe width="1000" height="500" src="https://www.youtube.com/embed/XgYq7AdBfTQ"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>

                    <a href="#" class="btn btn-primary">Learn more about us</a>
                </div>
                <div class="card-footer text-muted">
                    <p>Click the button to share your coordinates.</p>

                    <button onclick="getLocation()">Share Coordinates</button>

                    <p id="Geolocation"></p>

                    <script>
                        var x = document.getElementById("Geolocation");

                        function getLocation() {
                            if (navigator.geolocation) {
                                navigator.geolocation.getCurrentPosition(showPosition);
                            } else {
                                x.innerHTML = "Geolocation is not supported by this browser.";
                            }
                        }

                        function showPosition(position) {
                            x.innerHTML = "Latitude: " + position.coords.latitude +
                                "<br>Longitude: " + position.coords.longitude;
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}




    <footer>
        <hr />
        Copyright (C) 2021. All rights reserved.
    </footer>

    <!--Boostrap Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
